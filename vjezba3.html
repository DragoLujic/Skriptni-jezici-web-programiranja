<h3>Forme u HTMLu</h3>

<form action="Zadace/zadaca1.html" method="get">
    <label for="">Unesi ime:</label>
    <input type="text" id="ime" placeholder="unesi ime.." maxlength="6">  <br>
    <label for="">Unesi prezime:</label>
    <input type="text" id="prezime"> <br>
    <label for="">Unesi email:</label>
    <input type="email" id="email" required> <br>
    <label for="pass">Unesi lozinku:</label>
    <input type="password" id="pass"> <br>
    <label for="">Unesi datum:</label>
    <input type="date" id="date"> <br>
    <label for="">Unesi boju:</label>
    <input type="color" id="boja"> <br>
    <label>Izaberi boju:</label> <br>
    <input type="radio" name="boja" id="Crvena" value="Crvena">
    <label for="Crvena">Crvena</label> <br>
    <input type="radio" name="boja" id="Zuta" value="Zuta">
    <label for="Zuta">Žuta</label> <br>
    <input type="radio" name="boja" id="Zelena" value="Zelena">
    <label for="Zelena">Zelena</label> <br>
    <label>Izaberi predmete koje imaš danas:</label> <br>
    <input type="checkbox" name="hrvatski" id="hrvatski" value="hrvatski"> <br>
    <label for="hrvatski">Hrvatski</label> 
    <input type="checkbox" name="matematika" id="matematika" value="matematika">
    <label for="matematika">Matematika</label>
<br>
    <input type="submit" value="Pošalji">
    <input type="reset" value="Poništi">
</form>
