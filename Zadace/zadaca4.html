<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovo M</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFE8BD;
            margin: 0;
        }

        .letter-m {
            width: 120px;
            height: 100px;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .letter-m::before,
        .letter-m::after {
            content: "";
            width: 40px;
            height: 100px;
            background-color: #31798F;
            border-radius: 20px;
            position: absolute;
        }

        .letter-m::before {
            left: 0;
        }

        .letter-m::after {
            right: 0;
        }

        .middle {
            width: 40px;
            height: 60px;
            background-color: #31798F;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="letter-m">
        <div class="middle"></div>
    </div>
</body>
</html>
